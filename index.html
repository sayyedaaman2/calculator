<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- styles -->
    <link href="./styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="conatiner">
        <div class="calculator-card">
            <div class="display">

            </div>
            <div class="input-section">
                <button class="operator">%</button>
                <button class="operator">CE</button>
                <button class="operator">C</button>
                <button class="operator">delete</button>
                <button class="operator">1/x</button>
                <button class="operator">x^2</button>
                <button class="operator">2/x</button>
                <button class="operator">&divide;</button>

                <button class="operand">7</button>
                <button class="operand">8</button>
                <button class="operand">9</button>
                <button class="operator">&cross;</button>

                <button class="operand">6</button>
                <button class="operand">5</button>
                <button class="operand">4</button>
                <button class="operator">&minus;</button>

                <button class="operand">3</button>
                <button class="operand">2</button>
                <button class="operand">1</button>
                <button class="operator">&plus;</button>

                <button class="operator">+/-</button>
                <button class="operand">0</button>
                <button class="operand">.</button>
                <button class="operator">&equals;</button>

            </div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
